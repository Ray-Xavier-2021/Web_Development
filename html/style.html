<!DOCTYPE html>
<html lang="en">
<head>
  <!-- External CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <title>CSS: Cascading Stylesheet</title>
  <!-- Internal CSS -->
  <style>
    h2 {
      color: blue;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Inline CSS -->
  <h1 style="color: red; text-align: center;">Welcome to my Web Page!</h1>
  <h2>This a sub-heading: Styled using Internal CSS</h2>
  <h3>This a sub-heading: Styled using External CSS</h3>

  Hello, world!

  <p id="p1">Paragraph 1</p>
  <p class="p-text">Paragraph 2</p>
  <p class="p-text">Paragraph 3</p>
  <p>Paragraph 4</p>

</body>
</html>
