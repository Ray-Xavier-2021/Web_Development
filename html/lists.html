<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lists</title>
</head>
<body>
  <!-- Ordered List -->
  An Ordered List:
  <ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
  </ol>

  <!-- Unordered List -->
  An Unordered List:
  <ul>
    <li>First Item</li>
    <li>Another Item</li>
    <li>Yet another Item</li>
  </ul>

</body>
</html>
