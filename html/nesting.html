<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External SCSS -->
  <link rel="stylesheet" href="../css/nesting.css">
  <title>SASS: Nesting</title>
</head>
<body>
  Nesting:
  <div>
    <p>This is a paragraph inside a div.</p>

    List inside the div:
    <ul>
      Item 1
      Item 2
      Item 3
    </ul>
  </div>

  <p>This is a paragraph outside the div.</p>

  List outside the div:
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
