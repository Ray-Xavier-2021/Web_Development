<!DOCTYPE html>
<html lang="en">

<head>
  <!-- External CSS -->
  <link rel="stylesheet" href="../css/styles.css">
  <title>Table</title>
</head>

<body>
  <!-- Table -->
  <table>

    <!-- Table Heading -->
    <thead>
      <!-- Table Heading Row -->
      <tr>
        <th>Ocean</th>
        <th>Average Depth</th>
        <th>Maximum Depth</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <!-- Table Row -->
      <tr>
        <!-- Table Row Data -->
        <td>Pacific Ocean</td>
        <td>4,280 m</td>
        <td>10,911 m</td>
      </tr>
      <tr>
        <!-- Table Row Data -->
        <td>Atlantic Ocean</td>
        <td>3,646 m</td>
        <td>8,486 m</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
